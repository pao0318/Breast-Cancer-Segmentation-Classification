<!DOCTYPE html>
<html>

    <title>Result</title>
</head>



<body>

    <div>
        <p id="result"></p>
        <img src="../uploads/breast-cancer.jpg" alt="Result Image">
    </div>

<script>
    var output = 1; // replace this with the actual output value

    if (output === 1) {
        document.getElementById("result").innerHTML = "Normal";
    } else if (output === 0) {
        document.getElementById("result").innerHTML = "Benign";
    } else if (output === 2) {
        document.getElementById("result").innerHTML = "Malignant";
    }
</script>
